<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuarentena App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container vh-100">
        <div class="row">
            <div class="col-12 my-5">
                <h1>Ｃｕａｒｅｎｔｅｎａ░ａｌ░２０２０　（デぇ悦</h1>
            </div>   
           
      
            <div class="col-12 mb-5">
                
                <div class="mt-5 mb-3">
                    <button class="bg-transparent"  id="sugerencia-btn"><img src="img/button1.png" alt="boton para pedir una idea"></button>
                </div>    
                <div class="d-flex justify-content-center">
                    <div id="sugerencia" class="d-none card bg-transparent border-light text-white small-card m-3">
                        
                        <img class="cat-img" src="./img/cat.png" alt="gato girando" id="loading">
                        
                    </div>
                </div>
            </div> 
              
            <div class="col">
                <button class="bg-transparent" id="form-btn"><img src="img/button2.png" alt="boton para sumar una sugerencia"></button> 
                <br><br>  
            </div>

        </div>
        <div  class="row d-none" id="formulario">
            <div class="col-12">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdPrDkc2NkYiejYucLIOi9RjST_qnYMGlwsQakqvQLZbapaDQ/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>  
            </div>    
        </div> 
        <footer class="row">
            <div class="col" id="github-div">
                    <a href="https://github.com/JusRecondo/cuarentenapp" class="github-link"></a>
               
            </div>

        </footer>


    </main>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
<script src="js/app.js"></script>
<script src="js/actividades.js"></script>

</html>
